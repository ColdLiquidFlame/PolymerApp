<link rel="import" href="/bower_components/polymer/polymer.html">


<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/app-route/app-location.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/bower_components/paper-styles/paper-styles.html">

<link rel="import" href="/my_components/user-view.html">
<link rel="import" href="/my_components/color-picker.html">

<dom-module id="my-app">
    <template>
        <style is="custom-style">
            
            .paper-item-link {
                color: inherit;
                text-decoration: none;
            }

            app-header {
                background-color: blue;
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            app-drawer-layout {
                background-color: apply(--paper-grey-100);
            }

            paper-material {
                padding: 10px;
            }
            
            iron-pages {
                padding: 1em;
            }
        </style>

        <app-location 
            route="{{ route }}" 
            use-hash-as-path>
        </app-location>

        <app-route 
            route="{{ route }}" 
            pattern="/:view" 
            data="{{routeData}}"
            >
        </app-route>
        
        <app-drawer-layout>

            <app-drawer swipe-open>
                <paper-listbox>
                    <a class="paper-item-link"
                        href="#/users" 
                        tabindex="-1">
                        <paper-item>Users</paper-item>
                    </a>
                    <a  class="paper-item-link" 
                        href="#/color-picker" 
                        tabindex="-1">
                        <paper-item>Color Picker</paper-item>
                    </a>
                </paper-listbox>
            </app-drawer>
           
           <app-header-layout>
               
                <app-header reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Polymer Demo</div>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[ routeData.view ]]" attr-for-selected="name">
                    <user-view name="users"></user-view>
                    <color-picker name="color-picker"></color-picker>
                </iron-pages>
           
           </app-header-layout>

        </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: "my-app"
        });
    </script>
</dom-module>
